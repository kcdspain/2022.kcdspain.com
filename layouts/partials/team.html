{{- $photo := relURL (path.Join "images" "team" .key) }}
{{ partial "picture" (dict "img" $photo "class" "photo" ) }}

<div class="label" style="align-items: center">
	<h3 style="font-weight: bold">{{ .title }}</h3>
	<h4>{{ .subtitle }}</h4>
	<h3 style="color: #5f5f5f">{{ .company }}</h3>
	<ul class="socials">
		{{ range .socials }}
		<li>
			<a class="social" style="font-size: 0.8em" rel="noopener noreferrer" href="{{ .link }}" target="_blank">
				{{ partial "icon.html" (lower .name) }}
				{{ .name -}}
			</a>
		</li>
		{{ end }}
	</ul>
</div>
