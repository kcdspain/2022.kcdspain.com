[what_is_kcd]
other = "**Los Kubernetes Community Days (KCDs)** son eventos organizados por la comunidad con el objetivo de reunir usuarios y tecnólogos de las comunidades de código libre y nativas en la nube para educar, colaborar y conectar los unos con otros. Los KCDs recibe el apoyo de la [Cloud Native Computing Foundation](https://cncf.io/) (CNCF). Estos eventos, divertidos y regionalmente localizados, ayudan a crecer y dar apoyo a la comunidad de Kubernetes."
